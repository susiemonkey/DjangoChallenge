{% extends 'orders/base.html' %}

{% block content %}
<h1>{{ form.instance.pk|yesno:"Edit Order,Create Order" }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'order_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
